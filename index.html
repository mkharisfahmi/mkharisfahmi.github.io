<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Style dari sebelumnya tetap ada */
        body {
            background-image: url(gambar/bg1.jpeg);
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 90vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .text-style {
            font-family: "Merriweather", serif;
            margin-bottom: -20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        .login-btn {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .register-link {
            display: block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">

        <section class="text-style">
            <img src="gambar/logo.png" width="70px" height="70px" />
        </section>

        <h2>Login</h2>
        <form>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <a href="dashboard.html"><button type="button" class="login-btn">Login</button></a>
        </form>
        <p>Belum punya akun? <a style="display: inline-block; color: blue;" href="#" class="register-link" onclick="showRegistrationForm()"> Daftar di sini </a></p> 

        <!-- Form registrasi (awalnya tersembunyi) -->
        <form id="registrationForm" style="display: none;">
            <h2>Registrasi</h2>
            <input type="text" name="newUsername" placeholder="Username" required>
            <input type="password" name="newPassword" placeholder="Password" required>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
            <a href="registrasiberhasil.html"><button type="button" class="login-btn">Daftar</button></a>
        </form>


    </div>
    
    <script>
    function handleLogin() {
        // Assuming you have validated the form fields here
        
        // Redirect to the desired dashboard.html page
        window.location.href = 'dashboard.html';

        // Return false to prevent the form from actually submitting
        return false;
    }
    </script>

        window.location.href = 'dashboard.html';

        // Return false to prevent the form from actually submitting
        return false;
    }
    </script>


    <script>
        function showRegistrationForm() {
            document.getElementById("registrationForm").style.display = "block";
        }
    </script>

</body>
</html>
