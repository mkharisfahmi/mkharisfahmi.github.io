<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <style>
      /* Style dari sebelumnya tetap ada */
      body {
        background-image: url(gambar/bg1.jpeg);
        background-repeat: no-repeat;
        font-family: "Arial", sans-serif;
        background-color: white;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Mengatur tinggi minimum ke 100% dari viewport height */
        align-items: center;
        justify-content: center;
        height: 90vh;
      }

      .wrapper {
        flex: 1; /* Menyusun wrapper untuk mengisi sisa tinggi yang tersedia */
      }

      footer {
        width: 100%;
        background-color: rgb(40, 114, 224);
        text-align: center;
        padding-bottom: 3rem; /* Add padding to the bottom */
      }

      .login-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        text-align: center;
        margin-top: 100px;
      }

      h2 {
        color: #333;
      }

      .text-style {
        font-family: "Merriweather", serif;
        /* margin-bottom: -20px; */
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
      }

      .login-btn {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
      }

      .login-btn:hover {
        background-color: #45a049;
      }

      .register-link {
        display: block;
        margin-top: 10px;
        color: #333;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="login-container">
        <section class="text-style">
          <img src="gambar/logo.png" width="70px" height="70px" />
        </section>

        <h2>Login</h2>
        <form>
          <input type="text" name="username" placeholder="Username" required />
          <input type="password" name="password" placeholder="Password" required />
          <a href="dashboard.html"><button type="button" class="login-btn">Login</button></a>
        </form>
        <p>Belum punya akun? <a style="display: inline-block; color: blue" href="#" class="register-link" onclick="showRegistrationForm()"> Daftar di sini </a></p>

        <!-- Form registrasi (awalnya tersembunyi) -->
        <form id="registrationForm" style="display: none">
          <h2>Registrasi</h2>
          <input type="text" name="newUsername" placeholder="Username" required />
          <input type="password" name="newPassword" placeholder="Password" required />
          <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
          <a href="registrasiberhasil.html"><button type="button" class="login-btn">Daftar</button></a>
        </form>
      </div>
    </div>

    <!-- footer -->
    <footer class="text-white fw-bold text-center pb-3">
      <p>Created with <i class="bi bi-heart-fill text-danger"></i> by <a href="https://www.instagram.com/mkfahm1" class="text-white fw-bold">Muh. Kharis Fahmi</a></p>
    </footer>
    <!-- end of footer -->

    <script>
      function handleLogin() {
        // Assuming you have validated the form fields here

        // Redirect to the desired dashboard.html page
        window.location.href = "dashboard.html";

        // Return false to prevent the form from actually submitting
        return false;
      }
    </script>

    <script>
      function handleLogin() {
        // Assuming you have validated the form fields here

        // Redirect to the desired dashboard.html page
        window.location.href = "dashboard.html";

        // Return false to prevent the form from actually submitting
        return false;
      }
    </script>

    <script>
      function showRegistrationForm() {
        document.getElementById("registrationForm").style.display = "block";
      }
    </script>
  </body>
</html>
